<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,900;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/contact.css" />
    <title>Leonardo Marinheiro</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="header">
      <nav>
        <h2 class="logo"><a href="./index.html">Leonardo Marinheiro</h2></a>
        <ul>
          <li><a href="./index.html">Home</li></a>
          <li><a href="./projects.html">Projects</li></a>
          <li><a href="./about.html">About</li></a>
          <li><a  class="active" href="./contact.html">Contacts</li></a>
        </ul>
        <div class="icons">
         <a href="#"><i class="fa-brands fa-square-dribbble"></i></a>
         <a href="#"><i class="fa-brands fa-square-behance"></i></a>
         <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </nav>
      <div class="contacts">
        <h1>Contacts</h1>
        <p>Love to hear from you, get in <span>touch!</span></p>
    </div>

    <div id="container">
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Name" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Email" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="Number" name="telephone" id="telephone_input" required>
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select placeholder="Subject line" name="subject" id="subject_input" required>
            <option disabled hidden selected>Subject line</option>
            <option>I'd like to start a project</option>
            <option>I'd like to ask a question</option>
            <option>I'd like to make a proposal</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Message" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send Message" id="form_button" />
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/ca7655b8b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script/contact.js"></script>
  </body>
</html>
